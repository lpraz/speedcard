<!DOCTYPE html>
<html>
    <head>
        <title>
            Speedcard: Flashcard Trainer
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="scripts/main.js"></script>
    </head>
    <body onload="onLoad()">
        <div id="upper-pane">
            <div id="left-container">
                <ul id="stats">
                    <li id="timer">
                        Time: 0s
                    </li>
                    <li id="record">
                        Correct: 0/0 (0%)
                    </li>
                    <li id="streak">
                        Streak: 0
                    </li>
                    <li id="avg-time">
                        Average time: 0s
                    </li>
                </ul>
            </div>
            <div id="right-container">
                <p>
                    <input id="start" type="button" value="Start" onclick="onClickStart()">
                    <input id="reset" type="button" value="Reset" onclick="reset()">
                    <input id="edit" type="button" value="Edit Cards..." onclick="openEditDialog()">
                </p>
                <p>
                </p>
            </div>
        </div>
        <div id="middle-pane">
            <p id="flashcard-text"></p>
            <div id="flashcard-image-container">
                <span class="spacer"></span>
                <img id="flashcard-image">
            </div>
        </div>
        <div id="lower-pane">
            <p id="message">
                Click "Start"!
            </p>
            <div id="buttons-container">
                <ul id="buttons">
                </ul>
            </div>
        </div>
        <div id="edit-dialog">
            <ul id="edit-dialog-tabs">
                <li><a href="javascript:;" onclick="showEditCards()">Edit Cards</a></li>
                <li><a href="javascript:;" onclick="showSettings()">Settings</a></li>
            </ul>
            <input id="edit-close-button" type="button" value="X" onClick="closeEditDialog()">
            <div id="edit-cards-pane">
                <ol id="edit-cards-container">
                </ol>
                <input type="button" value="Add New" onClick="addCard()">
            </div>
            <div id="edit-settings-pane">
                <p>
                    <label for="autofail">Auto-fail in (seconds):</label>
                    <input id="autofail" size="4">
                </p>
                <p>
                    <label for="sound">Play sound:</label>
                    <input id="sound" type="checkbox" checked="true">
                </p>
                <p>
                    <label for="background">Change background colour:</label>
                    <input id="background" type="checkbox" checked="true">
                </p>
            </div>
        </div>
    </body>
</html>

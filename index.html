<!DOCTYPE html>
<html>
    <head>
        <title>
            Speedcard: Flashcard Trainer
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="scripts/main.js"></script>
    </head>
    <body onload="onLoad()">
        <div id="upper-pane">
            <div id="left-container">
                <ul id="stats">
                    <li id="timer">
                        Time: 0s
                    </li>
                    <li id="record">
                        Correct: 0/0 (0%)
                    </li>
                    <li id="streak">
                        Streak: 0
                    </li>
                    <li id="avg-time">
                        Average time: 0s
                    </li>
                </ul>
            </div>
            <div id="right-container">
                <p>
                    <input id="start" type="button" value="Start" onclick="onClickStart()">
                    <input id="reset" type="button" value="Reset" onclick="reset()">
                    <input id="edit" type="button" value="Edit Cards..." onclick="openEditDialog()">
                </p>
                <p>
                    <label for="autofail">Auto-fail in (seconds):</label>
                    <input id="autofail">
                </p>
            </div>
        </div>
        <div id="middle-pane">
            <p id="flashcard-text">
                
            </p>
            <div id="flashcard-image">
                <span class="spacer"></span>
                <!-- <img src="img/test.jpg"> -->
            </div>
        </div>
        <div id="lower-pane">
            <p id="message">
                Click "Start"!
            </p>
            <div id="buttons-container">
                <ul id="buttons">
                </ul>
            </div>
        </div>
        <div id="edit-dialog">
            <ol id="edit-cards-container">
            </ol>
            <input type="button" value="Add New">
            <input type="button" value="Close" onclick="closeEditDialog()">
        </div>
    </body>
</html>
